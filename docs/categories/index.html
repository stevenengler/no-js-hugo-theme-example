<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width">
	<title>Categories &ndash; Notebook</title>
	<link rel="stylesheet" href="/no-js-hugo-theme-example/css/styles.css">
	<link id="theme_css" rel="stylesheet" href="/no-js-hugo-theme-example/css/themes/light.css">
	<script src="/no-js-hugo-theme-example/js/theme-switcher.js"></script>
</head>
<body>
	<input class="show-hide-menu-input" style="display:none;" autocomplete="off" type="checkbox" id="toggle-1">
	<div class="main">
		<div class="header">
			<div class="header-content">
				<div class="title">
					<a href="https://stevenengler.github.io/no-js-hugo-theme-example/">Notebook</a>
				</div>
				<div>
					<div class="header-right">
						<div id="change-theme-button" style="display:none;" class="clickable-header-label" onclick="toggle_theme()">
							<img class="color-adapting-image" width="30" src="" alt="change theme button">
						</div>
					    <label id="show-hide-menu-label" class="clickable-header-label" for="toggle-1">
							<img class="color-adapting-image" width="30" src="/no-js-hugo-theme-example/images/hamburger.svg" alt="menu button">
						</label>
					</div>
					<label class="overlay" for="toggle-1"></label>
					<div class="dont-show">
						Links:
					</div>
					<ul class="links">
						<li><a href="/no-js-hugo-theme-example/">Home</a></li>
						<li><a href="/no-js-hugo-theme-example/contact/">Contact</a></li>
						<li><a href="/no-js-hugo-theme-example/posts/">Posts</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="body">
			<div class="body-content">
  
  <div class="title-header">
    <h1>Categories</h1>
  </div>
  <article class="all-list">
    <div class="title-list">
      <h3><a href="/no-js-hugo-theme-example/contact/">Contact</a></h3>
      <div class="title-list-date">
          <time>Friday, February 12, 2021</time>
      </div>
    </div>
    <div class="body-list">
      <p></p> 
      <p>
        First Last
me@example.com
      </p>
    </div>
  </article>

			</div>
		</div>
	</div>
	<hr class="dont-show">
	<div class="footer">
		<p>Footer Text</p>
	</div>
</body>
</html>
